<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload</title>
</head>
<body>
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "/id.html";
    } else if (localStorage.getItem("otpPassed") !== "true") {
      window.location.href = "/otp.html";
    }
  </script>

  <nav style="margin-bottom:20px;">
    <a href="/index.html">Home</a> |
    <a href="/id.html">Login</a> |
    <a href="/otp.html">OTP</a> |
    <a href="/upload.html">Upload</a> |
    <a href="/logs.html">Logs</a> |
    <a href="#" id="logout-link" style="color:red; display:none;">Logout</a>
  </nav>

  <h1>Upload a File</h1>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/api/upload', { method: 'POST', body: formData });
      const json = await res.json();
      const result = document.getElementById('result');
      if (json.ok) {
        result.innerHTML = "✅ Uploaded!<br><a href='" + json.url + "' target='_blank'>" + json.url + "</a>";
      } else {
        result.textContent = "❌ " + (json.error || json.message);
      }
    });

    const logoutLink = document.getElementById("logout-link");
    if (localStorage.getItem("loggedIn") === "true") {
      logoutLink.style.display = "inline";
    }
    logoutLink.addEventListener("click", e => {
      e.preventDefault();
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("otpPassed");
      window.location.href = "/index.html";
    });
  </script>
</body>
</html>
